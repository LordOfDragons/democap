name: Distribute

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      artifact:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Create LFS file hash list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-objects-id

      - name: Restore LFS Cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: lfs-cache-${{ hashFiles('.lfs-objects-id') }}
          restore-keys: lfs-cache-

      - name: Git LFS Pull
        run: |
          git lfs pull > >(tee -a stdout.log) 2> >(tee -a stderr.log >&2)
          if grep -q "error:" "stderr.log"; then
            exit 1
          fi
          if grep -q "error:" "stdout.log"; then
            exit 1
          fi
        
      - name: Update project file
        run: |
          sed -i -e 's/DEMoCap-[0-9.]\+.delga/DEMoCap-${{ inputs.version }}.delga/g' project.xml
      
      - name: Distribute
        id: distribute
        uses: LordOfDragons/build-delga@v1
        with:
          projectFile: 'DEMoCap.degp'
          profile: 'Release'
        
      - name: Store DELGA
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact }}
          path: distribute/DEMoCap-${{ inputs.version }}.delga
          if-no-files-found: error
