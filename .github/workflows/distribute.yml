name: Distribute

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      artifact:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          submodules: 'recursive'
      
      - name: Force pull LFS files
        run: |
          git lfs pull --include="*" --exclude=""
      
      - name: Update project file
        run: |
          sed -i -e 's/DEMoCap-[0-9.]\+.delga/DEMoCap-${{ inputs.version }}.delga/g' project.xml
      
      - name: Distribute
        id: distribute
        uses: LordOfDragons/build-delga@v1
        with:
          projectFile: 'DEMoCap.degp'
          profile: 'Release'
        
      - name: Store DELGA
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact }}
          path: distribute/DEMoCap-${{ inputs.version }}.delga
          if-no-files-found: error
